<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aram | Thank You</title>
    <meta http-equiv="refresh" content="4; url=/" />
    <style type="text/css">
      * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        *behavior: url(js/boxsizing.htc);
      }
      html,
      body {
        width: 100%;
        margin: 0px;
        padding: 0px;
      }
      body {
        background: #f5f5f5;
        background-repeat: repeat;
        background-attachment: scroll;
        background-position: center top;
        background-size: auto;

        font-family: Ubuntu, sans-serif;
        font-size: 14px;
        color: #555;
        text-align: center;
        word-break: break-word;
      }
      .form-all {
        background: #fff;
        background-repeat: repeat;
        background-attachment: scroll;
        background-position: center top;
        background-size: auto;

        width: 100%;
        max-width: 540px;
        margin: 36px auto;
        padding: 29px 29px;
        -webkit-box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.1);
      }
      .hv-center {
        margin: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      @media screen and (max-width: 540px),
        screen and (max-device-width: 768px) and (orientation: portrait),
        screen and (max-device-width: 415px) and (orientation: landscape) {
        body {
          background-color: #fff;
        }
        .form-all {
          margin: 12px 3%;
          border: 0;
          -webkit-box-shadow: none;
          box-shadow: none;
          width: 94%;
          max-width: initial;
        }
      }
      @media print {
        body {
          background: white;
          color: black;
        }

        .form-all {
          margin: 0 auto;
          max-width: 100%;
          box-shadow: none;
          background: white;
          float: none;
          width: 540px;
        }

        img {
          max-width: 100% !important;
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div id="stage" class="form-all hv-center">
      <p style="text-align: center">
        <img src="../images/check-icon.png" alt="" width="128" height="128" />
      </p>
      <div style="text-align: center">
        <h1 style="text-align: center">Thank You!</h1>
        <p style="text-align: center">Your submission has been received.</p>
      </div>
    </div>
  </body>
</html>
